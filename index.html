<!DOCTYPE html>

<head>

  <title>My Portfolio</title>
  <!-- Favicon (using your provided image with fallback) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-yellow-300 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const NavBar = ({ setPage }) => (
      <nav className="fixed top-0 w-full bg-black bg-opacity-80 p-4 shadow-md z-20">
        <ul className="flex justify-center space-x-8">
          {['About', 'Experience', 'Skills', 'Contact'].map((page) => (
            <li key={page}>
              <button
                onClick={() => setPage(page.toLowerCase())}
                className="text-yellow-300 hover:text-yellow-500 transition-colors duration-300 text-lg font-semibold transform hover:scale-110"
              >
                {page}
              </button>
            </li>
          ))}
        </ul>
      </nav>
    );

    // View Counter Component
    const ViewCounter = () => {
      const [views, setViews] = useState(0);

      useEffect(() => {
        // Simulate fetching view count (no local storage in sandboxed environment)
        setViews(Math.floor(Math.random() * 1000) + 1);
      }, []);

      return (
        <div className="fixed bottom-4 right-4 bg-yellow-500 text-black px-4 py-2 rounded-full shadow-lg animate-pulse z-20">
          Views: {views}
        </div>
      );
    };

    // Background Icons Component
    const BackgroundIcons = () => (
      <div className="fixed inset-0 z-0 opacity-10 text-yellow-300 pointer-events-none overflow-hidden text-2xl">
        <div className="absolute top-[15%] left-[10%] rotate-6">üíª</div>
        <div className="absolute bottom-[25%] right-[15%] rotate-[-3]">üñ•Ô∏è</div>
        <div className="absolute top-[60%] left-[50%] -translate-x-1/2">‚öôÔ∏è</div>
        <div className="absolute bottom-[10%] left-[30%] rotate-3">‚üê</div>
        <div className="absolute top-[40%] right-[20%] rotate-[-5]">‚å®Ô∏è</div>
        <div className="absolute bottom-[30%] left-[25%]">üñ±Ô∏è</div>
        <div className="absolute top-[70%] right-[10%] rotate-2">‚üê</div>
        <div className="absolute top-[20%] left-[65%] rotate-[-4]">üíæ</div>
      </div>
    );

    // About Component with Circular Profile Picture
    const About = () => (
      <section className="min-h-screen flex items-center justify-center p-8 animate-fadeIn relative z-10">
        <div className="max-w-2xl text-center bg-gray-900 p-8 rounded-lg shadow-md">
          <img
            src="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=689afab6&is=6899a936&hm=4b5c50303c9a88f6ac889253c19c86d0fbe0e79ab7da0fbd92267f9b9fae6723&"
            alt="Profile Picture"
            className="w-32 h-32 rounded-full mx-auto mb-4 shadow-lg transform hover:scale-110 transition-transform duration-300"
            onError={(e) => { e.target.src = 'https://via.placeholder.com/150?text=Profile'; }}
          />
          <h1 className="text-4xl font-bold mb-4 text-yellow-300">About Me</h1>
          <p className="text-lg">
            Hi, I'm Cam or most known as TPS, a passionate 18 year old Server Developer from the UK with endless motivation and high quality work for the cheapest of prices.
          </p>
        </div>
      </section>
    );

    // Experience Component
    const Experience = () => (
      <section className="min-h-screen flex items-center justify-center p-8 animate-slideIn relative z-10">
        <div className="max-w-2xl bg-gray-900 p-8 rounded-lg shadow-md">
          <h1 className="text-4xl font-bold mb-4 text-center text-yellow-300">Past Experiences</h1>
          <ul className="space-y-4">
            <li className="bg-gray-800 p-4 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300">
              <h2 className="text-xl font-semibold">Owner @ GenThrust</h2>
              <p className="text-sm text-yellow-200">2025 - Present</p>
              <p>Developed the entire server from scratch which can now handle over 250 players at 20 TPS with highly optimised and unique features made to satisfy player needs.</p>
            </li>
            <li className="bg-gray-800 p-4 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300">
              <h2 className="text-xl font-semibold">Developer @ Grindify</h2>
              <p className="text-sm text-yellow-200">2022 - 2024</p>
              <p>Created high quality skripts such as a Disky Discord Bot, Bounties and much more and improved skripts with optimisation by over 20%</p>
            </li>
          </ul>
        </div>
      </section>
    );

    // Skills Component
    const Skills = () => (
      <section className="min-h-screen flex items-center justify-center p-8 animate-fadeIn relative z-10">
        <div className="max-w-2xl text-center bg-gray-900 p-8 rounded-lg shadow-md">
          <h1 className="text-4xl font-bold mb-4 text-yellow-300">Skills</h1>
          <div className="grid grid-cols-2 gap-4">
            {['JavaScript', 'Skript', 'Python', 'Lua (SomeWhat)'].map((skill) => (
              <div
                key={skill}
                className="bg-gray-800 p-4 rounded-lg shadow-md transform hover:scale-110 transition-transform duration-300"
              >
                {skill}
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Component
    const Contact = () => (
      <section className="min-h-screen flex items-center justify-center p-8 animate-slideIn relative z-10">
        <div className="max-w-2xl text-center bg-gray-900 p-8 rounded-lg shadow-md">
          <h1 className="text-4xl font-bold mb-4 text-yellow-300">Contact Me</h1>
          <p className="text-lg mb-4">
            Feel free to reach out via email or social media!
          </p>
          <div className="space-y-4">
            <p>Email: tpsdll.business@gmail.com</p>
            <p>Discord User: tps.dll</p>
            <p>GitHub: github.com/tpsdll</p>
          </div>
        </div>
      </section>
    );

    // Main App Component
    const App = () => {
      const [page, setPage] = useState('about');

      const renderPage = () => {
        switch (page) {
          case 'about':
            return <About />;
          case 'experience':
            return <Experience />;
          case 'skills':
            return <Skills />;
          case 'contact':
            return <Contact />;
          default:
            return <About />;
        }
      };

      return (
        <div className="relative">
          <NavBar setPage={setPage} />
          <BackgroundIcons />
          <ViewCounter />
          {renderPage()}
        </div>
      );
    };

    // Custom Tailwind Animations
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out;
      }
      .animate-slideIn {
        animation: slideIn 1s ease-in-out;
      }
    `;
    document.head.appendChild(style);

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
