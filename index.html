<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tpsdll.xyz ‚Äî About Me</title>
  <style>
    /* (CSS unchanged for brevity) */
  </style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">TPS</div>
    <div>
      <div style="font-weight:800">tpsdll.xyz</div>
      <small style="opacity:.6">Personal site</small>
    </div>
  </div>
  <nav>
    <button class="nav-btn" data-target="#about">About</button>
    <button class="nav-btn" data-target="#hobbies">Hobbies</button>
    <button class="nav-btn" data-target="#likes">Likes</button>
    <button class="nav-btn" data-target="#contact">Contact</button>
    <div class="view-counter" title="Local view counter">
      üëÅÔ∏è <span id="viewCount">0</span>
    </div>
  </nav>
</header>
<main>
  <div class="hero">
    <div>
      <div class="banner" id="bannerPreview">
        <img id="bannerImg" src="https://cdn.discordapp.com/attachments/1333377158265049099/1404075036809363497/banner.png?ex=6899de47&is=68988cc7&hm=619cdcaf2a63425832f4b0105e57d94559e9cd3e5ab14a6efee3cf790b5030c9&" alt="banner" />
      </div>
    </div>
    <aside class="profile-card">
      <div style="display:flex;gap:14px;align-items:center">
        <div class="avatar float" id="avatarPreview">
          <img id="avatarImg" src="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=6899a936&is=689857b6&hm=bbb21355ce20b39b0817fc7815c9dade45ada8469edb0de6133378c48389e375&" alt="avatar">
        </div>
        <div>
          <h1 id="displayName">Your Name</h1>
          <p class="lead">Short bio ‚Äî write something cool about yourself.</p>
        </div>
      </div>
    </aside>
  </div>
  <section id="contact">
    <h2>Contact</h2>
    <div style="min-width:300px">
      <small style="opacity:.7">Discord Widget Preview</small>
      <div id="discordPreviewArea" class="discord-widget" style="margin-top:8px">
        <div class="discord-avatar"><img id="discordAvatar" src="" alt="avatar" style="width:100%;height:100%;object-fit:cover"></div>
        <div>
          <div id="discordName" style="font-weight:800">Discord User</div>
          <div id="discordId" style="opacity:.6;font-size:13px">ID: (not set)</div>
        </div>
      </div>
    </div>
  </section>
</main>
<div id="welcomeModal" class="welcome-modal">
  <div class="welcome-card">
    <h3 class="welcome-title">Welcome to tpsdll.xyz!</h3>
    <p class="welcome-sub">Glad you stopped by ‚Äî click below to enter the site</p>
    <div style="display:flex;gap:10px;justify-content:center">
      <button class="btn" id="enterBtn">Enter Site</button>
      <button class="btn ghost" id="dismissBtn">Close</button>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const key = 'tpsdll_views_v1';
    let count = parseInt(localStorage.getItem(key) || '0',10) + 1;
    localStorage.setItem(key,count);
    document.getElementById('viewCount').textContent = count;

    const id = "1196398244662628394";
    document.getElementById('discordId').textContent = 'ID: ' + id;
    const tryUrl = `https://cdn.discordapp.com/avatars/${id}/embed.png?size=128`;
    const img = new Image();
    img.onload = ()=> document.getElementById('discordAvatar').src = tryUrl;
    img.onerror = ()=> document.getElementById('discordAvatar').src = 'https://cdn.discordapp.com/embed/avatars/0.png';
    img.src = tryUrl;
  });
  document.getElementById('enterBtn').onclick = () => document.getElementById('welcomeModal').style.display='none';
  document.getElementById('dismissBtn').onclick = () => document.getElementById('welcomeModal').style.display='none';
</script>
</body>
</html>
