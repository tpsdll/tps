<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tpsdll.xyz</title>
  <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=6897aef6&is=68965d76&hm=e60804770aedeee01d01fb31f8fab78dbaa1c22ea3b7ddef328f2ca9d77792c3&">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-blue-800 text-yellow-400 font-cinzel transition-colors duration-500" id="body">
  <div id="background" class="fixed inset-0 z-0 bg-cover bg-center" style="background-image: url('https://cdn.discordapp.com/attachments/1333377158265049099/1404075036809363497/banner.png?ex=6899de47&is=68988cc7&hm=619cdcaf2a63425832f4b0105e57d94559e9cd3e5ab14a6efee3cf790b5030c9&');"></div>
  <div id="root" className="relative z-10"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [activeSection, setActiveSection] = useState('about');
      const [viewCount, setViewCount] = useState(0);
      const [isDarkMode, setIsDarkMode] = useState(true);
      const [quote, setQuote] = useState({ text: 'Loading quote...', author: '' });

      // Sound effects
      const hoverSound = new Audio('https://cdn.pixabay.com/audio/2023/08/08/audio_9b8a7b6e5b.mp3'); // Dragon growl
      const clickSound = new Audio('https://cdn.pixabay.com/audio/2023/08/08/audio_7e1b7f6e5b.mp3'); // Magical chime

      // View counter
      useEffect(() => {
        try {
          const views = parseInt(localStorage.getItem('pageViews') || '0') + 1;
          localStorage.setItem('pageViews', views);
          setViewCount(views);
          console.log('Page views:', views);
        } catch (error) {
          console.error('Error updating view count:', error);
        }
      }, []);

      // Fetch quote of the day
      useEffect(() => {
        try {
          fetch('https://api.quotable.io/random')
            .then((response) => response.json())
            .then((data) => setQuote({ text: data.content, author: data.author }))
            .catch((error) => {
              console.error('Error fetching quote:', error);
              setQuote({ text: 'Stay curious, keep coding!', author: 'tps.dll' });
            });
        } catch (error) {
          console.error('Quote fetch error:', error);
          setQuote({ text: 'Stay curious, keep coding!', author: 'tps.dll' });
        }
      }, []);

      const playHoverSound = () => {
        hoverSound.currentTime = 0;
        hoverSound.play().catch((error) => console.error('Hover sound error:', error));
      };

      const playClickSound = () => {
        clickSound.currentTime = 0;
        clickSound.play().catch((error) => console.error('Click sound error:', error));
      };

      const toggleDarkMode = () => {
        setIsDarkMode(!isDarkMode);
        document.getElementById('body').classList.toggle('bg-blue-900');
        document.getElementById('body').classList.toggle('bg-blue-800');
        playClickSound();
      };

      const scrollToNextSection = () => {
        playClickSound();
        const sections = ['about', 'hobbies', 'likes', 'info'];
        const currentIndex = sections.indexOf(activeSection);
        const nextIndex = (currentIndex + 1) % sections.length;
        setActiveSection(sections[nextIndex]);
        document.querySelector(`[data-section="${sections[nextIndex]}"]`)?.scrollIntoView({ behavior: 'smooth' });
      };

      const sections = {
        about: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-yellow-glow" data-section="about">
            <img
              src="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=6897aef6&is=68965d76&hm=e60804770aedeee01d01fb31f8fab78dbaa1c22ea3b7ddef328f2ca9d77792c3&"
              alt="Profile Picture"
              className="w-32 h-32 rounded-full mb-6 border-4 border-yellow-400 shadow-yellow-600/50 object-cover hover:scale-110 transition-transform"
            />
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent animate-pulse">
              About Me
            </h2>
            <p className="text-xl max-w-3xl yellow-border p-6 rounded-lg bg-blue-900/70">
              Hi there, im Cam also known as tps.dll on most platforms and im an 18 year old Website and Discord Bot Developer based out of the UK with a deep passion for coding and gaming!
            </p>
            <div className="mt-8 animate-bounce">
              <i className="fas fa-chevron-down text-2xl text-yellow-400" onClick={scrollToNextSection}></i>
            </div>
          </section>
        ),
        hobbies: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-yellow-glow" data-section="hobbies">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent animate-pulse">
              My Hobbies
            </h2>
            <ul className="text-xl max-w-3xl space-y-4 yellow-border p-6 rounded-lg bg-blue-900/70">
              <li className="hover:scale-105 transition-transform">üêâ Gaming: I play games such as Minecraft, Fortnite and COD</li>
              <li className="hover:scale-105 transition-transform">üìú Sleep: I enjoy sleeping a lot!</li>
              <li className="hover:scale-105 transition-transform">üé® Exploring: I sometimes enjoy going out and just walking around for no reason whatsoever</li>
              <li className="hover:scale-105 transition-transform">üåå Other: Welp thats about it, im a pretty boring and normal guy!</li>
            </ul>
            <div className="mt-8 animate-bounce">
              <i className="fas fa-chevron-down text-2xl text-yellow-400" onClick={scrollToNextSection}></i>
            </div>
          </section>
        ),
        likes: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-yellow-glow" data-section="likes">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent animate-pulse">
              Likes & Dislikes
            </h2>
            <div className="text-xl max-w-3xl space-y-6 yellow-border p-6 rounded-lg bg-blue-900/70">
              <div>
                <h3 className="text-2xl font-semibold text-yellow-400">Likes</h3>
                <p>I like sleeping, eating, gaming and my cats.</p>
              </div>
              <div>
                <h3 className="text-2xl font-semibold text-yellow-600">Dislikes</h3>
                <p>I dislike spicy food and early mornings.</p>
              </div>
            </div>
            <div className="mt-8 animate-bounce">
              <i className="fas fa-chevron-down text-2xl text-yellow-400" onClick={scrollToNextSection}></i>
            </div>
          </section>
        ),
        info: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-yellow-glow" data-section="info">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent animate-pulse">
              Additional Info
            </h2>
            <div className="text-xl max-w-3xl space-y-4 yellow-border p-6 rounded-lg bg-blue-900/70">
              <p><strong>Date of Birth:</strong> 10.02.2007</p>
              <p><strong>Discord Username:</strong> tps.dll</p>
              <p><strong>Discord Server:</strong> <a href="https://dsc.gg/tpsdll" className="text-yellow-400 hover:text-yellow-600 transition-colors">Join my Discord!</a></p>
              <p><strong>Quote of the Day:</strong> "{quote.text}" - {quote.author}</p>
              <div className="flex justify-center space-x-6 mt-4">
                <a href="https://dsc.gg/tpsdll" className="text-3xl hover:text-yellow-600 transition-colors relative ripple-icon" onMouseEnter={playHoverSound} onClick={playClickSound}>
                  <i className="fab fa-discord"></i>
                </a>
                <a href="mailto:tpsdll.business@gmail.com" className="text-3xl hover:text-yellow-600 transition-colors relative ripple-icon" onMouseEnter={playHoverSound} onClick={playClickSound}>
                  <i className="fas fa-envelope"></i>
                </a>
                <a href="http://instagram.com/ykcam.exe" className="text-3xl hover:text-yellow-600 transition-colors relative ripple-icon" onMouseEnter={playHoverSound} onClick={playClickSound}>
                  <i className="fab fa-instagram"></i>
                </a>
                <a href="http://tiktok.com/@ysl.cam" className="text-3xl hover:text-yellow-600 transition-colors relative ripple-icon" onMouseEnter={playHoverSound} onClick={playClickSound}>
                  <i className="fab fa-tiktok"></i>
                </a>
              </div>
            </div>
            <div className="mt-8 animate-bounce">
              <i className="fas fa-chevron-down text-2xl text-yellow-400" onClick={scrollToNextSection}></i>
            </div>
          </section>
        ),
      };

      console.log('Rendering App component with activeSection:', activeSection);
      return (
        <div>
          <div className="fixed top-4 right-4 z-30 flex items-center space-x-4 text-yellow-400">
            <button
              onClick={toggleDarkMode}
              className="text-2xl hover:text-yellow-600 transition-colors"
              title={isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'}
              onMouseEnter={playHoverSound}
            >
              <i className={isDarkMode ? 'fas fa-moon' : 'fas fa-sun'}></i>
            </button>
            <div className="flex items-center space-x-2">
              <i className="fas fa-eye"></i>
              <span>{viewCount} Views</span>
            </div>
          </div>
          <div className="fixed top-16 w-full text-center z-20 animate-fade-in">
            <h1 className="text-4xl font-bold bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">
              Welcome to tpsdll.xyz
            </h1>
          </div>
          <nav className="fixed top-28 w-full bg-blue-900/80 backdrop-blur-md shadow-lg shadow-yellow-600/20 z-20">
            <ul className="flex justify-center space-x-8 py-4">
              {Object.keys(sections).map((section) => (
                <li key={section}>
                  <button
                    onClick={() => { setActiveSection(section); playClickSound(); }}
                    onMouseEnter={playHoverSound}
                    className={`text-lg font-bold capitalize yellow-text hover:scale-110 transition-transform ${
                      activeSection === section ? 'text-yellow-400' : 'text-yellow-200'
                    }`}
                  >
                    {section}
                  </button>
                </li>
              ))}
            </ul>
          </nav>
          <div className="pt-44">
            {sections[activeSection]}
          </div>
        </div>
      );
    }

    try {
      console.log('Attempting to render ReactDOM');
      ReactDOM.render(<App />, document.getElementById('root'));
      console.log('ReactDOM rendered successfully');
    } catch (error) {
      console.error('ReactDOM render error:', error);
    }
  </script>
  <style>
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    .yellow-border {
      border: 2px solid #FFFF00;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.5), 0 0 30px rgba(255, 255, 0, 0.3);
    }
    .yellow-text {
      text-shadow: 0 0 5px rgba(255, 255, 0, 0.7), 0 0 10px rgba(255, 255, 0, 0.5);
    }
    .animate-yellow-glow {
      animation: yellowGlow 2s ease-in-out infinite alternate;
    }
    .animate-pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
    .animate-fade-in {
      animation: fadeIn 2s ease-in;
    }
    .animate-bounce {
      animation: bounce 2s infinite;
    }
    #background {
      background-size: cover;
      background-position: center;
    }
    .ripple-icon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.5) 10%, transparent 70%);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 1s ease-out forwards;
      pointer-events: none;
      top: 0;
      left: 0;
    }
    .ripple-icon:hover::after {
      animation: ripple 1s ease-out forwards;
    }
    @keyframes ripple {
      0% { transform: scale(0); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }
    @keyframes floatParticle {
      0% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(20px, -20px); opacity: 0.2; }
      100% { transform: translate(0, 0); opacity: 0.5; }
    }
    @keyframes yellowGlow {
      from { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5), 0 0 20px rgba(255, 255, 0, 0.3); }
      to { box-shadow: 0 0 20px rgba(255, 255, 0, 0.7), 0 0 40px rgba(255, 255, 0, 0.5); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
  <script>
    // Dynamically add glowing orbs, particles, and interactive background
    try {
      console.log('Adding background elements');
      const bg = document.getElementById('background');
      const createElement = (className, count) => {
        for (let i = 0; i < count; i++) {
          const el = document.createElement('div');
          el.className = className;
          el.style.top = `${Math.random() * 100}%`;
          el.style.left = `${Math.random() * 100}%`;
          bg.appendChild(el);
        }
      };
      createElement('glow-orb', 20);
      createElement('lime-particle', 15);
      console.log('Background elements added successfully');

      // Mouse interaction for particles
      const particles = document.querySelectorAll('.glow-orb, .lime-particle');
      document.addEventListener('mousemove', (e) => {
        particles.forEach((particle) => {
          const rect = particle.getBoundingClientRect();
          const dx = e.clientX - (rect.left + rect.width / 2);
          const dy = e.clientY - (rect.top + rect.height / 2);
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            particle.style.transform = `translate(${dx * 0.2}px, ${dy * 0.2}px)`;
          }
        });
      });

      // Parallax effect
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        document.querySelector('#background::before').style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
        document.querySelector('#background::after').style.transform = `translate(${-x}px, ${-y}px) scale(1.1)`;
      });
    } catch (error) {
      console.error('Error adding background elements:', error);
    }
  </script>
</body>
</html>
