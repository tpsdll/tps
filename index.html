<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Favicon (use a 64x64 or larger square image for best results) -->
  <link rel="icon" type="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=689afab6&is=6899a936&hm=4b5c50303c9a88f6ac889253c19c86d0fbe0e79ab7da0fbd92267f9b9fae6723&">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-yellow-300 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const NavBar = ({ setPage }) => (
      <nav className="fixed top-0 w-full bg-black bg-opacity-90 p-4 shadow-md z-10">
        <ul className="flex justify-center space-x-8">
          {['About', 'Experience', 'Skills', 'Contact'].map((page) => (
            <li key={page}>
              <button
                onClick={() => setPage(page.toLowerCase())}
                className="text-yellow-300 hover:text-yellow-500 transition-colors duration-300 text-lg font-semibold transform hover:scale-110"
              >
                {page}
              </button>
            </li>
          ))}
        </ul>
      </nav>
    );

    // Banner Component
    const Banner = () => (
      <div className="w-full h-48 bg-cover bg-center" style={{ backgroundImage: 'url(https://via.placeholder.com/1200x200?text=Site+Banner)' }}>
      </div>
    );

    // View Counter Component
    const ViewCounter = () => {
      const [views, setViews] = useState(0);

      useEffect(() => {
        // Simulate fetching view count (no local storage in sandboxed environment)
        setViews(Math.floor(Math.random() * 1000) + 1);
      }, []);

      return (
        <div className="fixed bottom-4 right-4 bg-yellow-500 text-black px-4 py-2 rounded-full shadow-lg animate-pulse">
          Views: {views}
        </div>
      );
    };

    // About Component with Circular Profile Picture
    const About = () => (
      <section className="min-h-screen flex flex-col items-center justify-center p-8 animate-fadeIn">
        <Banner />
        <div className="max-w-2xl text-center mt-8">
          <img
            src="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=689afab6&is=6899a936&hm=4b5c50303c9a88f6ac889253c19c86d0fbe0e79ab7da0fbd92267f9b9fae6723&"
            alt="Profile Picture"
            className="w-32 h-32 rounded-full mx-auto mb-4 shadow-lg transform hover:scale-110 transition-transform duration-300"
          />
          <h1 className="text-4xl font-bold mb-4">About Me</h1>
          <p className="text-lg">
            Hi, I'm Cam or most known as TPS, a passionate 18 year old Server Developer from the UK with endless motivation and high quality work for the cheapest of prices.
          </p>
        </div>
      </section>
    );

    // Experience Component
    const Experience = () => (
      <section className="min-h-screen flex flex-col items-center justify-center p-8 animate-slideIn">
        <Banner />
        <div className="max-w-2xl mt-8">
          <h1 className="text-4xl font-bold mb-4 text-center">Past Experiences</h1>
          <ul className="space-y-4">
            <li className="bg-gray-900 p-4 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300">
              <h2 className="text-xl font-semibold">Software Developer at Tech Corp</h2>
              <p className="text-sm text-yellow-200">2022 - Present</p>
              <p>Developed web applications using modern frameworks, improving user engagement by 30%.</p>
            </li>
            <li className="bg-gray-900 p-4 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300">
              <h2 className="text-xl font-semibold">Intern at Startup Inc.</h2>
              <p className="text-sm text-yellow-200">2021 - 2022</p>
              <p>Assisted in building a scalable backend system, reducing latency by 20%.</p>
            </li>
          </ul>
        </div>
      </section>
    );

    // Skills Component
    const Skills = () => (
      <section className="min-h-screen flex flex-col items-center justify-center p-8 animate-fadeIn">
        <Banner />
        <div className="max-w-2xl text-center mt-8">
          <h1 className="text-4xl font-bold mb-4">Skills</h1>
          <div className="grid grid-cols-2 gap-4">
            {['JavaScript', 'React', 'Python', 'CSS', 'Node.js', 'SQL'].map((skill) => (
              <div
                key={skill}
                className="bg-gray-900 p-4 rounded-lg shadow-md transform hover:scale-110 transition-transform duration-300"
              >
                {skill}
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Component
    const Contact = () => (
      <section className="min-h-screen flex flex-col items-center justify-center p-8 animate-slideIn">
        <Banner />
        <div className="max-w-2xl text-center mt-8">
          <h1 className="text-4xl font-bold mb-4">Contact Me</h1>
          <p className="text-lg mb-4">
            Feel free to reach out via email or social media!
          </p>
          <div className="space-y-4">
            <p>Email: your.email@example.com</p>
            <p>LinkedIn: linkedin.com/in/yourprofile</p>
            <p>GitHub: github.com/yourusername</p>
          </div>
        </div>
      </section>
    );

    // Main App Component
    const App = () => {
      const [page, setPage] = useState('about');

      const renderPage = () => {
        switch (page) {
          case 'about':
            return <About />;
          case 'experience':
            return <Experience />;
          case 'skills':
            return <Skills />;
          case 'contact':
            return <Contact />;
          default:
            return <About />;
        }
      };

      return (
        <div className="relative">
          <NavBar setPage={setPage} />
          <ViewCounter />
          {renderPage()}
        </div>
      );
    };

    // Custom Tailwind Animations
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out;
      }
      .animate-slideIn {
        animation: slideIn 1s ease-in-out;
      }
    `;
    document.head.appendChild(style);

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>a
