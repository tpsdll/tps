<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dragon-Themed Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white font-cinzel">
  <div id="background" class="fixed inset-0 z-0"></div>
  <div id="root" class="relative z-10"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [activeSection, setActiveSection] = useState('about');
      const [discordStatus, setDiscordStatus] = useState(null);

      // Sound effects
      const hoverSound = new Audio('https://cdn.pixabay.com/audio/2023/08/08/audio_9b8a7b6e5b.mp3'); // Dragon growl
      const clickSound = new Audio('https://cdn.pixabay.com/audio/2023/08/08/audio_7e1b7f6e5b.mp3'); // Magical chime

      // Fetch Discord status via Lanyard API
      useEffect(() => {
        const discordId = '1196398244662628394'; // Replace with your Discord ID
        const ws = new WebSocket(`wss://api.lanyard.rest/socket`);

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.op === 0 && data.t === 'PRESENCE_UPDATE') {
            setDiscordStatus(data.d);
          }
        };

        ws.onopen = () => {
          ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: discordId } }));
          setInterval(() => ws.send(JSON.stringify({ op: 3 })), 30000); // Heartbeat
        };

        return () => {
          ws.close();
        };
      }, []);

      const playHoverSound = () => {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(() => {});
      };

      const playClickSound = () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
      };

      const sections = {
        about: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-dragon-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-gray-200 to-gray-400 bg-clip-text text-transparent animate-pulse">
              About Me
            </h2>
            <p className="text-xl max-w-3xl dragon-border p-6 rounded-lg bg-black/70">
              Hi there, im Cam also known as tps.dll on most platforms and im an 18 year old Website and Discord Bot Developer based out of the UK with a deep passion for coding and gaming!
            </p>
          </section>
        ),
        hobbies: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-dragon-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-gray-200 to-gray-400 bg-clip-text text-transparent animate-pulse">
              My Hobbies
            </h2>
            <ul className="text-xl max-w-3xl space-y-4 dragon-border p-6 rounded-lg bg-black/70">
              <li className="hover:scale-105 transition-transform">üêâ Gaming: I play games such as Minecraft, Fortnite and COD</li>
              <li className="hover:scale-105 transition-transform">üìú Sleep: I enjoy sleeping a lot!</li>
              <li className="hover:scale-105 transition-transform">üé® Exploring: I sometimes enjoy going out and just walking around for no reason whatsoever</li>
              <li className="hover:scale-105 transition-transform">üåå Other: Welp thats about it, im a pretty boring and normal guy!</li>
            </ul>
          </section>
        ),
        likes: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-dragon-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-gray-200 to-gray-400 bg-clip-text text-transparent animate-pulse">
              Likes & Dislikes
            </h2>
            <div className="text-xl max-w-3xl space-y-6 dragon-border p-6 rounded-lg bg-black/70">
              <div>
                <h3 className="text-2xl font-semibold text-gray-200">Likes</h3>
                <p>[e.g., Fantasy novels, epic battles, dark aesthetics].</p>
              </div>
              <div>
                <h3 className="text-2xl font-semibold text-gray-400">Dislikes</h3>
                <p>[e.g., Mundane routines, bright lights, bland designs].</p>
              </div>
            </div>
          </section>
        ),
        info: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-dragon-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-gray-200 to-gray-400 bg-clip-text text-transparent animate-pulse">
              Additional Info
            </h2>
            <div className="text-xl max-w-3xl space-y-4 dragon-border p-6 rounded-lg bg-black/70">
              <p><strong>Date of Birth:</strong> 10.02.2007</p>
              <p><strong>Discord Username:</strong> tps.dll</p>
              <p><strong>Discord Server:</strong> <a href="https://dsc.gg/tpsdll" className="text-gray-200 hover:text-gray-400 transition-colors">Join my Discord!</a></p>
              {discordStatus && (
                <p>
                  <strong>Discord Status:</strong>{' '}
                  <span className={discordStatus.discord_status === 'online' ? 'text-green-400' : 'text-gray-400'}>
                    {discordStatus.discord_status === 'online' ? 'Online' : 'Offline'}
                    {discordStatus.activities[0]?.name ? ` - Playing ${discordStatus.activities[0].name}` : ''}
                  </span>
                </p>
              )}
              <div className="flex justify-center space-x-6 mt-4">
                <a href="https://dsc.gg/tpsdll" className="text-3xl hover:text-gray-400 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fab fa-discord"></i></a>
                <a href="mailto:tpsdll.business@gmail.com" className="text-3xl hover:text-gray-400 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fas fa-envelope"></i></a>
                <a href="http://tiktok.com/@ysl.cam" className="text-3xl hover:text-gray-400 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fab fa-instagram"></i></a>
                <a href="http://tiktok.com/@ysl.cam" className="text-3xl hover:text-gray-400 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fab fa-tiktok"></i></a>
              </div>
            </div>
          </section>
        ),
      };

      return (
        <div>
          <nav className="fixed top-0 w-full bg-black/80 backdrop-blur-md shadow-lg shadow-white/20 z-20">
            <ul className="flex justify-center space-x-8 py-4">
              {Object.keys(sections).map((section) => (
                <li key={section}>
                  <button
                    onClick={() => { setActiveSection(section); playClickSound(); }}
                    onMouseEnter={playHoverSound}
                    className={`text-lg font-bold capitalize dragon-text hover:scale-110 transition-transform ${
                      activeSection === section ? 'text-gray-200' : 'text-white'
                    }`}
                  >
                    {section}
                  </button>
                </li>
              ))}
            </ul>
          </nav>
          <div className="pt-20">
            {sections[activeSection]}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <style>
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    .dragon-border {
      border: 2px solid #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
      background: url('https://img.icons8.com/ios-filled/50/ffffff/snake.png') no-repeat center/50px, 
                  url('https://img.icons8.com/ios-filled/50/ffffff/dragon.png') no-repeat center/50px;
      background-position: top left, bottom right;
    }
    .dragon-text {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .animate-dragon-glow {
      animation: dragonGlow 2s ease-in-out infinite alternate;
    }
    .animate-pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
    #background {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      overflow: hidden;
    }
    #background::before,
    #background::after {
      content: '';
      position: absolute;
      background-size: contain;
      opacity: 0.1;
      animation: drift 20s linear infinite;
    }
    #background::before {
      background-image: url('https://img.icons8.com/ios-filled/100/ffffff/dragon.png');
      width: 150px;
      height: 150px;
      top: 10%;
      left: 10%;
    }
    #background::after {
      background-image: url('https://img.icons8.com/ios-filled/100/ffffff/snake.png');
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 15%;
      animation-direction: reverse;
    }
    #background > .glow-orb {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: fadeGlow 5s ease-in-out infinite;
    }
    #background > .glow-orb:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
    #background > .glow-orb:nth-child(2) { top: 50%; left: 70%; animation-delay: 1s; }
    #background > .glow-orb:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
    @keyframes drift {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes fadeGlow {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.5); }
    }
    @keyframes dragonGlow {
      from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
      to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.5); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
  <script>
    // Dynamically add glowing orbs to the background
    const bg = document.getElementById('background');
    for (let i = 0; i < 3; i++) {
      const orb = document.createElement('div');
      orb.className = 'glow-orb';
      bg.appendChild(orb);
    }
  </script>
</body>
</html>
