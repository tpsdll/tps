<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tpsdll.xyz</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=6897aef6&is=68965d76&hm=e60804770aedeee01d01fb31f8fab78dbaa1c22ea3b7ddef328f2ca9d77792c3&"> <!-- Replace with your Discord image link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.mixpanel.com/libs/js/2.49.0/mixpanel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-lime-400 font-cinzel">
  <div id="background" class="fixed inset-0 z-0"></div>
  <div id="root" class="relative z-10"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [activeSection, setActiveSection] = useState('about');
      const [viewCount, setViewCount] = useState(0);

      // Sound effects
      const hoverSound = new Audio('https://cdn.pixabay.com/audio/2023/08/08/audio_9b8a7b6e5b.mp3'); // Dragon growl
      const clickSound = new Audio('https://cdn.pixabay.com/audio/2023/08/08/audio_7e1b7f6e5b.mp3'); // Magical chime

      // View counter
      useEffect(() => {
        try {
          const views = parseInt(localStorage.getItem('pageViews') || '0') + 1;
          localStorage.setItem('pageViews', views);
          setViewCount(views);
          console.log('Page views:', views);
        } catch (error) {
          console.error('Error updating view count:', error);
        }
      }, []);

      const playHoverSound = () => {
        hoverSound.currentTime = 0;
        hoverSound.play().catch((error) => console.error('Hover sound error:', error));
      };

      const playClickSound = () => {
        clickSound.currentTime = 0;
        clickSound.play().catch((error) => console.error('Click sound error:', error));
      };

      const sections = {
        about: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-lime-glow">
            <img
              src="https://cdn.discordapp.com/attachments/1333377158265049099/1403474474900394196/IMG_20250808_015418_753.webp?ex=6897aef6&is=68965d76&hm=e60804770aedeee01d01fb31f8fab78dbaa1c22ea3b7ddef328f2ca9d77792c3&" // Replace with your Discord image link
              alt="Profile Picture"
              className="w-32 h-32 rounded-full mb-6 border-4 border-lime-400 shadow-lime-600/50 object-cover"
            />
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-lime-400 to-lime-600 bg-clip-text text-transparent animate-pulse">
              About Me
            </h2>
            <p className="text-xl max-w-3xl lime-border p-6 rounded-lg bg-black/70">
              Hi there, im Cam also known as tps.dll on most platforms and im an 18 year old Website and Discord Bot Developer based out of the UK with a deep passion for coding and gaming!
            </p>
          </section>
        ),
        hobbies: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-lime-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-lime-400 to-lime-600 bg-clip-text text-transparent animate-pulse">
              My Hobbies
            </h2>
            <ul className="text-xl max-w-3xl space-y-4 lime-border p-6 rounded-lg bg-black/70">
              <li className="hover:scale-105 transition-transform">üêâ Gaming: I play games such as Minecraft, Fortnite and COD</li>
              <li className="hover:scale-105 transition-transform">üìú Sleep: I enjoy sleeping a lot!</li>
              <li className="hover:scale-105 transition-transform">üé® Exploring: I sometimes enjoy going out and just walking around for no reason whatsoever</li>
              <li className="hover:scale-105 transition-transform">üåå Other: Welp thats about it, im a pretty boring and normal guy!</li>
            </ul>
          </section>
        ),
        likes: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-lime-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-lime-400 to-lime-600 bg-clip-text text-transparent animate-pulse">
              Likes & Dislikes
            </h2>
            <div className="text-xl max-w-3xl space-y-6 lime-border p-6 rounded-lg bg-black/70">
              <div>
                <h3 className="text-2xl font-semibold text-lime-400">Likes</h3>
                <p>I like sleeping, eating, gaming and my cats.</p>
              </div>
              <div>
                <h3 className="text-2xl font-semibold text-lime-600">Dislikes</h3>
                <p>I dislike spicy food and early mornings.</p>
              </div>
            </div>
          </section>
        ),
        info: (
          <section className="min-h-screen flex flex-col justify-center items-center text-center px-4 animate-lime-glow">
            <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-lime-400 to-lime-600 bg-clip-text text-transparent animate-pulse">
              Additional Info
            </h2>
            <div className="text-xl max-w-3xl space-y-4 lime-border p-6 rounded-lg bg-black/70">
              <p><strong>Date of Birth:</strong> 10.02.2007</p>
              <p><strong>Discord Username:</strong> tps.dll</p>
              <p><strong>Discord Server:</strong> <a href="https://dsc.gg/tpsdll" className="text-lime-400 hover:text-lime-600 transition-colors">Join my Discord!</a></p>
              <div className="flex justify-center space-x-6 mt-4">
                <a href="https://dsc.gg/tpsdll" className="text-3xl hover:text-lime-600 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fab fa-discord"></i></a>
                <a href="mailto:tpsdll.business@gmail.com" className="text-3xl hover:text-lime-600 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fas fa-envelope"></i></a>
                <a href="http://instagram.com/ykcam.exe" className="text-3xl hover:text-lime-600 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fab fa-instagram"></i></a>
                <a href="http://tiktok.com/@ysl.cam" className="text-3xl hover:text-lime-600 transition-colors" onMouseEnter={playHoverSound} onClick={playClickSound}><i className="fab fa-tiktok"></i></a>
              </div>
            </div>
          </section>
        ),
      };

      console.log('Rendering App component with activeSection:', activeSection);
      return (
        <div>
          <div className="fixed top-4 right-4 z-30 flex items-center space-x-2 text-lime-400">
            <i className="fas fa-eye"></i>
            <span>{viewCount} Views</span>
          </div>
          <nav className="fixed top-0 w-full bg-black/80 backdrop-blur-md shadow-lg shadow-lime-600/20 z-20">
            <ul className="flex justify-center space-x-8 py-4">
              {Object.keys(sections).map((section) => (
                <li key={section}>
                  <button
                    onClick={() => { setActiveSection(section); playClickSound(); }}
                    onMouseEnter={playHoverSound}
                    className={`text-lg font-bold capitalize lime-text hover:scale-110 transition-transform ${
                      activeSection === section ? 'text-lime-400' : 'text-lime-200'
                    }`}
                  >
                    {section}
                  </button>
                </li>
              ))}
            </ul>
          </nav>
          <div className="pt-20">
            {sections[activeSection]}
          </div>
        </div>
      );
    }

    try {
      console.log('Attempting to render ReactDOM');
      ReactDOM.render(<App />, document.getElementById('root'));
      console.log('ReactDOM rendered successfully');
    } catch (error) {
      console.error('ReactDOM render error:', error);
    }
  </script>
  <style>
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    .lime-border {
      border: 2px solid #00FF00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), 0 0 30px rgba(0, 255, 0, 0.3);
      background: url('https://img.icons8.com/ios-filled/50/00FF00/snake.png') no-repeat center/50px, 
                  url('https://img.icons8.com/ios-filled/50/00FF00/dragon.png') no-repeat center/50px;
      background-position: top left, bottom right;
    }
    .lime-text {
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7), 0 0 10px rgba(0, 255, 0, 0.5);
    }
    .animate-lime-glow {
      animation: limeGlow 2s ease-in-out infinite alternate;
    }
    .animate-pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
    #background {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      overflow: hidden;
    }
    #background::before,
    #background::after {
      content: '';
      position: absolute;
      background-size: contain;
      opacity: 0.2;
      animation: drift 20s linear infinite;
    }
    #background::before {
      background-image: url('https://img.icons8.com/ios-filled/100/00FF00/dragon.png');
      width: 200px;
      height: 200px;
      top: 5%;
      left: 5%;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    #background::after {
      background-image: url('https://img.icons8.com/ios-filled/100/00FF00/snake.png');
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: 10%;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      animation-direction: reverse;
    }
    #background > .glow-orb {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.8) 0%, rgba(0, 255, 0, 0) 70%);
      border-radius: 50%;
      animation: fadeGlow 5s ease-in-out infinite;
    }
    #background > .glow-orb:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    #background > .glow-orb:nth-child(2) { top: 40%; left: 65%; animation-delay: 1s; }
    #background > .glow-orb:nth-child(3) { top: 75%; left: 15%; animation-delay: 2s; }
    #background > .glow-orb:nth-child(4) { top: 25%; left: 80%; animation-delay: 0.5s; }
    #background > .glow-orb:nth-child(5) { top: 60%; left: 35%; animation-delay: 1.5s; }
    #background > .glow-orb:nth-child(6) { top: 85%; left: 50%; animation-delay: 2.5s; }
    #background > .lime-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #32CD32;
      border-radius: 50%;
      animation: floatParticle 15s linear infinite;
    }
    #background > .lime-particle:nth-child(7) { top: 10%; left: 20%; animation-delay: 0s; }
    #background > .lime-particle:nth-child(8) { top: 50%; left: 70%; animation-delay: 3s; }
    #background > .lime-particle:nth-child(9) { top: 80%; left: 30%; animation-delay: 6s; }
    @keyframes drift {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes fadeGlow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.5); }
    }
    @keyframes floatParticle {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-100vh); opacity: 0.2; }
      100% { transform: translateY(0); opacity: 0.5; }
    }
    @keyframes limeGlow {
      from { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3); }
      to { box-shadow: 0 0 20px rgba(0, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 0.5); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
  <script>
    // Dynamically add glowing orbs and lime particles to the background
    try {
      console.log('Adding glowing orbs and particles to background');
      const bg = document.getElementById('background');
      for (let i = 0; i < 6; i++) {
        const orb = document.createElement('div');
        orb.className = 'glow-orb';
        bg.appendChild(orb);
      }
      for (let i = 0; i < 3; i++) {
        const particle = document.createElement('div');
        particle.className = 'lime-particle';
        bg.appendChild(particle);
      }
      console.log('Glowing orbs and particles added successfully');
    } catch (error) {
      console.error('Error adding background elements:', error);
    }
  </script>
</body>
</html>
